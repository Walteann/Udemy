<!doctype html>
<html lang="pt-br">
	<head>
		<title> Introdução HTML5 </title>
		<meta charset="utf-8">

		<!--[if lt IE 9]>
    	<script src="js/html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>

		<form>

			<!-- Associar Label com os elementos - Boa prática -->
			<label for="nome">Nome</label>
			<input type="text" id="nome" >
			<br><br>

			<!-- Novos Inpunts e atributos HTML 5-->

			<!-- Email atributo required  -->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="teste@teste.com" required autofocus>
			<br><br>

			<label for="numero">Número</label>
			<input type="number" id="numero" min="5" max="10" step="2">
			<br><br>

			<!-- Url -->

			<label for="url">Url</label>
			<input type="url" id="url" placeholder="http://www.." >
			<br><br>

			<!-- Pesquisar -->

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" placeholder="digite algo" >
			<br><br>


			<!-- Range -->

			<label for="range">Range</label>
			<input type="range" id="range" min="5" max="10" value="5">
			<br><br>

			<!-- Data -->

			<label for="data">Data</label>
			<input type="date" id="date" >
			<br><br>

			<!-- Color -->

			<label for="cor">Cor</label>
			<input type="color" id="cor" >
			<br><br>





			<input type="submit" value="enviar">
		</form>	
	</body>
</html>
