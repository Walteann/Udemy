<html lang="pt-br">
	<head>
		<title> Atributos data Customizados </title>
		<meta charset="utf-8">

		

	</head>

	<body>
			<ul>
				<li class="item" data-idade="23"> Ana Lúcia</li>
				<li class="item" data-idade="19"> Erividiane ferreira</li>

			</ul>

	</body>
</html>
